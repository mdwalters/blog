---
layout: post
---
<link href="/css/override.css" rel="stylesheet" type="text/css">
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="container-fluid bg-primary text-center post-header">
        <h1 class="display-1 post-title p-name" itemprop="name headline">{{ page.title }}</h1>
        <small>
            {% for tag in page.tags %}
                <span>{{ tag }} </span>
            {% endfor %}
        </small>
        <p class="post-meta">
            <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {%- assign date_format = site.minima.date_format | default: "%B %d, %Y" -%}
                {{ page.date | date: date_format }}
            </time>
        </p>
    </header>
  
    <div class="share-links">
        {% include sharelinks.html %}
    </div>
  
    <div class="container m-3 post-content e-content" itemprop="articleBody">
        {{ content }}
    </div>

    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>

<hr>

<script src="https://utteranc.es/client.js"
    repo="mdwalters/blog.mdwalters.ml"
    issue-term="pathname"
    label="comment"
    theme="github-dark"
    crossorigin="anonymous"
    async>
</script>

{%- include navigation.html -%}
