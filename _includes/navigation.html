<hr>
<span>
<div class="post_navi">
  {%- if page.previous.url -%}
  <a class="post_navi-item nav_prev" href="{{ page.previous.url }}" title="{{ page.previous.title }}">
    <big>&lt;</big> {{ page.previous.title }}
  </a>
  {%- else -%}
  <a class="post_navi-item nav_prev" href="{{ 'archive.html' | absolute_url }}" title="Blog Archive">
    <big>&lt;</big> Blog Archive
  </a>
  {%- endif -%}
  {%- if page.next.url -%}
  <a class="post_navi-item nav_next" href="{{ page.next.url }}" title="{{ page.next.title }}" style="float: right;">
    {{ page.next.title }} <big>&gt;</big>
  </a>
  {%- else -%}
  <a class="post_navi-item nav_next" href="{{ 'archive.html' | absolute_url }}" title="Blog Archive" style="float: right;">
    Blog Archive <big>&gt;</big>
  </a>
  {%- endif -%}
</div>
</span>
